<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
        <img src="../src/icons/task-list.svg" alt="Task List Icon">
        <h1>Todo List</h1>
    </header>
    <div class="nav-main-container">
        <nav>
            <div class="create-todo-container">
                <img src="../src/icons/plus.svg" alt="Plus Icon">
                <h5>Create Todo</h5>
            </div>
            <div class="main-list-container">
                <img src="../src/icons/ordered-list.svg" alt="List Icon">
                <h5>Main List</h5>                
            </div>
            <h5>Projects</h5>
        </nav>
        <main class="main-section">
            <div class="create-todo-form-container form-hidden">
                <form id="createTodoForm">
                    <div class="input-container">
                        <label for="projectTitle">Project Title:</label>
                        <select id="projectTitle" name="projectTitle">
                            <option value="Project 1">Project 1</option>
                            <option value="Project 2">Project 2</option>
                            <option value="Project 3">Project 3</option>
                        </select>
                    </div>
                    <br><br>
                    <div class="input-container">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <br><br>
                    <div class="input-container">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <br><br>
                    <div class="input-container">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" name="dueDate" required>
                    </div>
                    <br><br>
                    <div class="input-container">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" name="notes"></textarea>
                    </div>
                    <br><br>
                
                    <div class="priority-selection-container">
                        <label for="priority">Priority:</label>
                        <input type="radio" id="high" name="priority" value="High">
                        <label for="high" style="background-color: #ff0000;"></label>
                
                        <input type="radio" id="medium" name="priority" value="Medium">
                        <label for="medium" style="background-color: #00ff00;"></label>
                
                        <input type="radio" id="low" name="priority" value="Low">
                        <label for="low" style="background-color: #0000ff;"></label>
                    </div>
                    <br><br>            
                    <input type="submit" value="Create Todo">
                </form>
            </div>
        </main>
    </div>
    <footer>
        <h3>Copyright Â© Robert Miller</h3>
    </footer>
    <div class="overlay"></div>
    <script src="./bundle.js"></script>
</body>
</html>
