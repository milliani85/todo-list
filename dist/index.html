<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
        <img src="../src/icons/task-list.svg" alt="Task List Icon">
        <h1>Todo List</h1>
    </header>
    <div class="nav-main-container">
        <nav>
            <div class="create-todo-container">
                <img src="../src/icons/plus.svg" alt="Plus Icon">
                <h5>Create Todo</h5>
            </div>
            <div class="main-list-container">
                <img src="../src/icons/ordered-list.svg" alt="List Icon">
                <h5>Main List</h5>                
            </div>
            <div class="create-project-container">
                <img src="../src/icons/plus.svg" alt="Plus Icon">
                <h5>Projects</h5>
            </div>
            <ul class="all-projects-container"></ul>
        </nav>
        <main class="main-section">
            <div class="create-todo-form-container form-hidden">
                <form id="create-todo-form">
                    <h3>CREATE TODO</h3>
                    <div class="input-container">
                        <label for="todo-project-title">PROJECT TITLE</label>
                        <select id="todo-project-title" name="todo-project-title">
                            <option></option>
                        </select>
                    </div>
                    <br>
                    <div class="input-container">
                        <label for="todo-title">*TITLE</label>
                        <input type="text" id="todo-title" name="todo-title" required>
                    </div>
                    <br>
                    <div class="input-container">
                        <label for="todo-description">DESCRIPTION</label>
                        <textarea id="todo-description" name="todo-description"></textarea>
                    </div>
                    <br>
                    <div class="input-container">
                        <label for="todo-due-date">*DUE DATE</label>
                        <input type="date" id="todo-due-date" name="todo-due-date" required>
                    </div>
                    <br>
                    <div class="input-container">
                        <label for="todo-notes">NOTES</label>
                        <textarea id="todo-notes" name="todo-notes"></textarea>
                    </div>
                    <br>                
                    <div class="priority-selection-container">
                        <label for="priority">*PRIORITY</label>
        
                        <input type="radio" id="high" name="priority" value="High" required>
                        <label for="high"></label>
                        
                        
                        <input type="radio" id="medium" name="priority" value="Medium">
                        <label for="medium"></label>
                        <input type="radio" id="low" name="priority" value="Low">
                        <label for="low"></label>
                    </div>
                    <br><br>            
                    <input type="submit" value="CREATE TODO" id="todo-form-submit">
                </form>
            </div>

            <div class="create-project-form-container form-hidden">
                <form id="create-project-form">
                    <h3>CREATE PROJECT</h3>
                    <div class="input-container">
                        <label for="project-title">*TITLE</label>
                        <input type="text" id="project-title" name="project-title" required>
                    </div>
                    <br>
                    <div class="input-container">
                        <label for="project-due-date">*DUE DATE</label>
                        <input type="date" id="project-due-date" name="project-due-date" required>
                    </div>
                    <br><br>
                    <input type="submit" value="CREATE PROJECT" id="project-form-submit">
                </form>
            </div>

            <div class="expanded-todo expanded-todo-hidden"></div>
        </main>
    </div>
    <footer>
        <h3>Copyright Â© Robert Miller</h3>
    </footer>
        <div class="overlay" id="todo-overlay"></div>
        <div class="overlay" id="project-overlay"></div>
        <div class="overlay" id="expanded-todo-overlay"></div>
    <script src="./bundle.js"></script>
</body>
</html>
